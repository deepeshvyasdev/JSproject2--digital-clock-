<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geo:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>clock</title>
</head>
<body>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>
    <div class="container">
        <div class="hed"><h1>Digital Clock</h1>
            <h2>Project2</h2></div>
        <div class="clock_body">
            <div class="date">
                <span id="day">day</span>&nbsp;&nbsp;
                <span id="dat">2</span>&nbsp;&nbsp;<span id="month"> jsdf</span>&nbsp;&nbsp;<span id="year">  &nbsp;&nbsp; 2023</span>
            </div>
            <div class="time">
                <span id="hr">00</span>:<span id="min">00</span>:<span id="sec">00</span>
                <span id="dn">pm</span>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
